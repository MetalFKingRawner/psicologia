{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña Restablecida - PsyMetrics{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-form text-center">
                <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                <h2 class="auth-heading">¡Contraseña Actualizada!</h2>
                <p class="lead text-white">Tu contraseña ha sido restablecida exitosamente.</p>
                <a href="{% url 'login' %}" class="btn-auth-primary mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
