{% extends 'base.html' %}
{% load static %}

{% block title %}Correo Enviado - PsyMetrics{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-form text-center">
                <i class="fas fa-paper-plane fa-4x text-accent mb-4"></i>
                <h2 class="auth-heading">¡Instrucciones Enviadas!</h2>
                <p class="lead text-white">Revisa tu correo electrónico para continuar con el proceso de recuperación.</p>
                <a href="{% url 'login' %}" class="btn-auth-primary mt-4">
                    Volver al Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
